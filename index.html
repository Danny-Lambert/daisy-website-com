      <script>

        function changeBurgerIcon() {
          $(".fa-bars").toggleClass("d-none");
          $(".fa-xmark").toggleClass("d-none");
          $("#smallNav").toggleClass("d-none");
           $("#fullScreenIcons").toggleClass("d-none");
        };
        
        $(function(){
          $(document).scroll(function(){
              if(($(window).innerWidth() > 992) && ($(this).scrollTop() >= $('.musicHeaderP').offset().top - 50)) {
                  $(".navbar").addClass("navBarScrollBackground");
              } else {
                $(".navbar").removeClass("navBarScrollBackground");
              }
          });
      });

        function screenClass() {
             if($(window).innerWidth() > 992) {
                $('.bodyContainer').addClass('aboutTextContainerLarge').removeClass('bodyContainer');             
                $('.navbar').removeClass('aboutTextContainerLarge');
                
                $('#bigNav').removeClass('d-none');             
                
                $('.mainBodyContainer').addClass('bodyContainer').removeClass('aboutTextContainerLarge');
                
              } else {
                $('.navbar').removeClass('aboutTextContainerLarge');             
                $('#bigNav').addClass('d-none');             

             }
            //  alert("work")
        }

        // Fire.
        screenClass();

        // And recheck when window gets resized.
        $(window).bind('resize',function(){
            screenClass();
        });


        $(document).ready(function() {
            screenClass();
        });

  </script>
